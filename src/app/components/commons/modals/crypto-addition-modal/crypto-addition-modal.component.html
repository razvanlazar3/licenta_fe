<div class="card d-flex align-items-center">
  <div class="card-body m-2">
    <div class="d-flex justify-content-center mb-1">
      <img src="../../../../../assets/general/always-there-icons/finance_icon.png" class="card-image">
    </div>
    <h4 class="d-flex m-3 justify-content-center card-title">{{CRYPTO_ADDITION_MODAL}}</h4>
    <div class="d-flex  flex-column align-items-center justify-content-center">
      <app-input
        class="d-flex mb-1"
        [label]="data.coinName + ' '+data.coinPrice.toString().substring(0,9) +'$'"
        [readonly]="true"
        [icon]="COIN_ICON"
      >
      </app-input>
      <form [formGroup]="cryptoForm">
        <app-input
          class="d-flex mb-1"
          [label]="AMOUNT_LABEL"
          [icon]="AMOUNT_ICON"
          [errors]="getErrors(AMOUNT)"
          formControlName="{{AMOUNT}}">
        </app-input>
      </form>
      <app-input
        class="d-flex mb-1"
        [readonly]="true"
        [label]="totalFund"
        [icon]="TOTAL_FUND_ICON"
      >
      </app-input>
    </div>
    <div class="d-flex justify-content-center m-2">
      <app-button [text]="operation" (click)="addCrypto()"></app-button>
    </div>
  </div>
</div>
