<div class="card bank-card d-flex align-items-center">
  <div class="card-body m-2">
    <div class="row justify-content-center mb-1">
      <div class="col-md-5">
        <img src="{{bankPhoto}}" class="bank-pic d-flex justify-content-center">
      </div>
      <div class="col-md-7">
        <div class="d-flex justify-content-center align-items-center">
          <img src="{{bankLogo}}"
               class="bank-logo"
               [ngClass]="{'d-flex me-2': bank.name.toLowerCase() === 'brd' || 'ing',
                           'brd-logo':bank.name.toLowerCase() === 'brd'}"
          >
          <div class="d-flex flex-row align-items-end bank-name">{{bank.name}}</div>
        </div>
        <div>
          <div class="d-flex row m-3 justify-content-center align-items-center">
            <div class="d-flex justify-content-end col-md-2">
              <img src="{{LOCATION_ICON}}" class="location-icon">
            </div>
            <div class="col-md-10 faded-text">{{ bank.location }}</div>
          </div>
          <div *ngFor="let offer of offers">
            <app-tag [text]="offer.label" class="d-flex justify-content-center mb-2"></app-tag>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <app-button [text]="REGISTER_DEPOSIT" (click)="openOffersModal()"></app-button>
      </div>
    </div>
  </div>
</div>
